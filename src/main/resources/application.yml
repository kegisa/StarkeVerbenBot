spring:
  datasource:
    url: jdbc:postgresql://db:5432/starke-db
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/changelog-master.yaml
    enabled: true
bot:
  name: ${BOT_NAME}
  token: ${BOT_TOKEN}

words:
  wordsAtTheMoment: ${WORDS_AT_THE_MOMENT:12}