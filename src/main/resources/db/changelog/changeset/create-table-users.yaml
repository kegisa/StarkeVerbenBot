databaseChangeLog:
  - changeSet:
      id: 3
      author: levin
      changes:
        - createTable:
            tableName: bot_users
            columns:
              - column:
                  name: id
                  type: serial
                  autoIncrement: true
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: chat_id
                  type: bigint
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: registration_date
                  type: datetime
                  constraints:
                    nullable: false
          addPrimaryKey:
            columnNames: id
            tableName: bot_users